<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MomentTrace - 朋友圈分析助手</title>
  <meta name="description" content="通过AI分析朋友圈截图，了解TA的性格与兴趣，获取专业的追求建议">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- 首页 -->
    <section id="page-home" class="page active">
      <div class="container">
        <div class="hero">
          <div class="logo">
            <span class="logo-icon">✦</span>
            <h1>MomentTrace</h1>
          </div>
          <p class="tagline">朋友圈印迹</p>
          <p class="description">
            通过 AI 深度分析朋友圈截图<br>
            了解 TA 的性格、兴趣与生活方式<br>
            获取专属的追求建议与开场白
          </p>
          <button id="btn-start" class="btn btn-primary">
            <span>开始分析</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
          <div class="features">
            <div class="feature">
              <span class="feature-icon">🔍</span>
              <span>性格分析</span>
            </div>
            <div class="feature">
              <span class="feature-icon">💡</span>
              <span>追求策略</span>
            </div>
            <div class="feature">
              <span class="feature-icon">💬</span>
              <span>开场白推荐</span>
            </div>
          </div>
        </div>
        <footer class="home-footer">
          <p>所有数据仅在本地处理，我们尊重并保护您的隐私</p>
        </footer>
      </div>
    </section>

    <!-- 上传页 -->
    <section id="page-upload" class="page">
      <div class="container">
        <header class="page-header">
          <button id="btn-back-home" class="btn-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <h2>上传朋友圈截图</h2>
          <div class="spacer"></div>
        </header>

        <div class="upload-section">
          <div id="upload-area" class="upload-area">
            <div class="upload-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
              </svg>
            </div>
            <p class="upload-text">点击或拖拽上传截图</p>
            <p class="upload-hint">支持 JPG、PNG、WEBP，单张最大 10MB</p>
            <input type="file" id="file-input" accept="image/*" multiple hidden>
          </div>

          <div class="upload-info">
            <div class="info-item">
              <span class="info-label">已选择</span>
              <span id="image-count" class="info-value">0</span>
              <span class="info-unit">张</span>
            </div>
            <div class="info-item">
              <span class="info-label">要求</span>
              <span class="info-value requirement">5-20张</span>
            </div>
          </div>

          <div id="preview-grid" class="preview-grid"></div>

          <button id="btn-analyze" class="btn btn-primary btn-full" disabled>
            <span>开始分析</span>
            <span id="analyze-count">(至少需要5张)</span>
          </button>
        </div>
      </div>
    </section>

    <!-- 分析中页面 -->
    <section id="page-loading" class="page">
      <div class="container loading-container">
        <div class="loading-animation">
          <div class="pulse-ring"></div>
          <div class="pulse-ring"></div>
          <div class="pulse-ring"></div>
          <div class="loading-icon">✦</div>
        </div>
        <h2 class="loading-title">AI 正在分析中</h2>
        <p id="loading-text" class="loading-text">正在识别图片内容...</p>
        <div class="loading-tips">
          <p class="tip-title">小贴士</p>
          <p id="loading-tip" class="tip-content">清晰的截图能获得更准确的分析结果</p>
        </div>
      </div>
    </section>

    <!-- 结果页 -->
    <section id="page-result" class="page">
      <div class="container">
        <header class="page-header">
          <button id="btn-back-upload" class="btn-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <h2>分析报告</h2>
          <button id="btn-share" class="btn-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="18" cy="5" r="3"/>
              <circle cx="6" cy="12" r="3"/>
              <circle cx="18" cy="19" r="3"/>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
            </svg>
          </button>
        </header>

        <div id="result-content" class="result-content">
          <!-- 动态渲染分析结果 -->
        </div>

        <div class="result-actions">
          <button id="btn-restart" class="btn btn-secondary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 4v6h6M23 20v-6h-6"/>
              <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
            </svg>
            <span>重新分析</span>
          </button>
        </div>
      </div>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
